<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{TITLE}} - Public Study Notebook</title>
  <meta name="description" content="{{DESCRIPTION}}">
  
  <!-- Prism.js para syntax highlighting -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/line-numbers/prism-line-numbers.min.css">
  
  <style>
    :root {
      --bg-primary: #ffffff;
      --bg-secondary: #fafafa;
      --text-primary: #37352f;
      --text-secondary: #787774;
      --border-color: #e9e9e7;
      --link-color: #0f7b6c;
      --code-bg: #f7f6f3;
      --accent-color: #0f7b6c;
    }

    [data-theme="dark"] {
      --bg-primary: #191919;
      --bg-secondary: #202020;
      --text-primary: #e3e2df;
      --text-secondary: #9b9a97;
      --border-color: #2f2f2f;
      --link-color: #4d9f93;
      --code-bg: #2f2f2f;
      --accent-color: #4d9f93;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: ui-sans-serif, -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, 'Apple Color Emoji', Arial, sans-serif, 'Segoe UI Emoji', 'Segoe UI Symbol';
      background-color: var(--bg-primary);
      color: var(--text-primary);
      line-height: 1.6;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .header {
      background-color: var(--bg-primary);
      border-bottom: 1px solid var(--border-color);
      padding: 1.5rem 3rem;
      position: sticky;
      top: 0;
      z-index: 100;
      display: flex;
      justify-content: space-between;
      align-items: center;
      backdrop-filter: blur(8px);
      background-color: rgba(255, 255, 255, 0.85);
    }

    [data-theme="dark"] .header {
      background-color: rgba(25, 25, 25, 0.85);
    }

    .header h1 {
      font-size: 1.1rem;
      font-weight: 600;
      letter-spacing: -0.01em;
    }

    .header a {
      color: var(--text-primary);
      text-decoration: none;
      transition: color 0.2s ease;
    }

    .header a:hover {
      color: var(--accent-color);
    }

    .theme-toggle {
      background: none;
      border: none;
      color: var(--text-secondary);
      padding: 0.5rem 0.75rem;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.875rem;
      transition: all 0.2s ease;
      font-weight: 500;
    }

    .theme-toggle:hover {
      background-color: var(--bg-secondary);
      color: var(--text-primary);
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 4rem 2rem;
      display: flex;
      gap: 3rem;
      align-items: flex-start;
    }

    .content-wrapper {
      flex: 1;
      max-width: 720px;
      margin: 0 auto;
    }

    .banner {
      width: 100%;
      max-height: 400px;
      object-fit: cover;
      border-radius: 3px;
      margin-bottom: 3rem;
    }

    .study-header {
      margin-bottom: 3rem;
    }

    .study-title {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 1.25rem;
      line-height: 1.2;
      letter-spacing: -0.03em;
    }

    .study-meta {
      display: flex;
      gap: 1.25rem;
      flex-wrap: wrap;
      color: var(--text-secondary);
      font-size: 0.875rem;
      align-items: center;
    }

    .tags {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
    }

    .tag {
      background-color: var(--bg-secondary);
      padding: 0.25rem 0.625rem;
      border-radius: 3px;
      font-size: 0.8125rem;
      color: var(--text-secondary);
      border: none;
      font-weight: 500;
    }

    .content {
      font-size: 1.125rem;
      line-height: 1.9;
      color: var(--text-primary);
    }

    .content h1, .content h2, .content h3, .content h4 {
      margin-top: 2.5rem;
      margin-bottom: 1rem;
      font-weight: 600;
      line-height: 1.3;
      letter-spacing: -0.02em;
    }

    .content h1 { 
      font-size: 2rem; 
      margin-top: 3rem;
    }
    .content h2 { 
      font-size: 1.75rem;
      margin-top: 2.5rem; 
    }
    .content h3 { 
      font-size: 1.375rem; 
    }

    .content p {
      margin-bottom: 1.75rem;
    }

    .content a {
      color: var(--link-color);
      text-decoration: none;
      border-bottom: 1px solid var(--link-color);
      transition: opacity 0.2s ease;
    }

    .content a:hover {
      opacity: 0.7;
    }

    .content ul, .content ol {
      margin-left: 1.5rem;
      margin-bottom: 1.75rem;
    }

    .content li {
      margin-bottom: 0.5rem;
      padding-left: 0.5rem;
    }

    .content pre {
      margin: 2rem 0;
      border-radius: 6px;
      overflow-x: auto;
      background-color: var(--code-bg);
      border: 1px solid var(--border-color);
    }

    .content code {
      background-color: var(--code-bg);
      padding: 0.2rem 0.375rem;
      border-radius: 3px;
      font-size: 0.875em;
      font-family: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, 'Courier New', monospace;
      color: #eb5757;
    }

    [data-theme="dark"] .content code {
      color: #ff6b6b;
    }

    .content pre code {
      background: none;
      padding: 0;
      color: var(--text-primary);
    }

    .content blockquote {
      border-left: 3px solid var(--border-color);
      padding-left: 1.25rem;
      margin: 2rem 0;
      color: var(--text-secondary);
      font-style: normal;
    }

    .content img {
      max-width: 100%;
      height: auto;
      border-radius: 3px;
      margin: 2rem 0;
    }

    .content table {
      width: 100%;
      border-collapse: collapse;
      margin: 2rem 0;
      font-size: 0.9375rem;
    }

    .content th, .content td {
      border: 1px solid var(--border-color);
      padding: 0.75rem 1rem;
      text-align: left;
    }

    .content th {
      background-color: var(--bg-secondary);
      font-weight: 600;
      color: var(--text-secondary);
      font-size: 0.875rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .content td {
      background-color: var(--bg-primary);
    }

    .content strong {
      font-weight: 600;
      color: var(--text-primary);
    }

    /* Table of Contents */
    .toc {
      position: sticky;
      top: 100px;
      width: 280px;
      flex-shrink: 0;
      background-color: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: 6px;
      padding: 1.5rem;
      max-height: calc(100vh - 120px);
      overflow-y: auto;
      align-self: flex-start;
    }

    .toc-title {
      font-size: 0.875rem;
      font-weight: 600;
      color: var(--text-secondary);
      margin-bottom: 1rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .toc-list {
      list-style: none;
      margin: 0;
      padding: 0;
    }

    .toc-item {
      margin: 0;
      padding: 0;
    }

    .toc-item a {
      display: block;
      padding: 0.5rem 0;
      color: var(--text-primary);
      text-decoration: none;
      font-size: 0.9375rem;
      transition: color 0.2s ease;
      border-bottom: none;
    }

    .toc-item a:hover {
      color: var(--accent-color);
    }

    .toc-level-1 {
      font-weight: 600;
    }

    .toc-level-2 {
      padding-left: 1rem;
    }

    .toc-level-3 {
      padding-left: 2rem;
      font-size: 0.875rem;
    }

    @media (max-width: 1024px) {
      .container {
        flex-direction: column;
      }

      .toc {
        position: static;
        width: 100%;
        max-width: 720px;
        max-height: none;
        margin: 0 auto 2rem auto;
      }

      .content-wrapper {
        max-width: 100%;
      }
    }

    @media (max-width: 768px) {
      .header {
        padding: 1rem 1.5rem;
      }

      .container {
        padding: 2rem 1.5rem;
      }

      .study-title {
        font-size: 2rem;
      }

      .banner {
        max-height: 250px;
        margin-bottom: 2rem;
      }

      .content {
        font-size: 1.0625rem;
      }

      .content h1 { font-size: 1.75rem; }
      .content h2 { font-size: 1.5rem; }
      .content h3 { font-size: 1.25rem; }
    }
  </style>
</head>
<body>
  <header class="header">
    <h1><a href="/">üìö Public Study Notebook</a></h1>
    <button class="theme-toggle" id="themeToggle">üåô Dark Mode</button>
  </header>

  <main class="container">
    {{CONTENT}}
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/line-numbers/prism-line-numbers.min.js"></script>
  
  <script>
    // Dark mode toggle
    const themeToggle = document.getElementById('themeToggle');
    const html = document.documentElement;
    
    // Carrega prefer√™ncia salva
    const savedTheme = localStorage.getItem('theme') || 'light';
    html.setAttribute('data-theme', savedTheme);
    updateToggleButton(savedTheme);

    themeToggle.addEventListener('click', () => {
      const currentTheme = html.getAttribute('data-theme');
      const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
      
      html.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);
      updateToggleButton(newTheme);
    });

    function updateToggleButton(theme) {
      themeToggle.textContent = theme === 'dark' ? '‚òÄÔ∏è Light Mode' : 'üåô Dark Mode';
    }
  </script>
</body>
</html>
