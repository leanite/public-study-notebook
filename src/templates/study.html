<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{TITLE}} - Public Study Notebook</title>
  <meta name="description" content="{{DESCRIPTION}}">
  
  <!-- Prism.js para syntax highlighting -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/line-numbers/prism-line-numbers.min.css">
  
  <style>
    :root {
      --bg-primary: #ffffff;
      --bg-secondary: #fafafa;
      --text-primary: #37352f;
      --text-secondary: #787774;
      --border-color: #e9e9e7;
      --link-color: #0f7b6c;
      --code-bg: #f7f6f3;
      --accent-color: #0f7b6c;
    }

    [data-theme="dark"] {
      --bg-primary: #191919;
      --bg-secondary: #202020;
      --text-primary: #e3e2df;
      --text-secondary: #9b9a97;
      --border-color: #2f2f2f;
      --link-color: #4d9f93;
      --code-bg: #2f2f2f;
      --accent-color: #4d9f93;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: ui-sans-serif, -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, 'Apple Color Emoji', Arial, sans-serif, 'Segoe UI Emoji', 'Segoe UI Symbol';
      background-color: var(--bg-primary);
      color: var(--text-primary);
      line-height: 1.6;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .header {
      background-color: var(--bg-primary);
      border-bottom: 1px solid var(--border-color);
      padding: 1.5rem 3rem;
      position: sticky;
      top: 0;
      z-index: 100;
      display: flex;
      justify-content: space-between;
      align-items: center;
      backdrop-filter: blur(8px);
      background-color: rgba(255, 255, 255, 0.85);
    }

    [data-theme="dark"] .header {
      background-color: rgba(25, 25, 25, 0.85);
    }

    .header h1 {
      font-size: 1.1rem;
      font-weight: 600;
      letter-spacing: -0.01em;
    }

    .header a {
      color: var(--text-primary);
      text-decoration: none;
      transition: color 0.2s ease;
    }

    .header a:hover {
      color: var(--accent-color);
    }

    .theme-toggle {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      background-color: var(--bg-secondary);
      border: 1px solid var(--border-color);
      padding: 0.35rem 0.75rem;
      border-radius: 999px;
      cursor: pointer;
      transition: background-color 0.2s ease, border-color 0.2s ease;
    }

    .theme-toggle:focus-visible {
      outline: 2px solid var(--accent-color);
      outline-offset: 2px;
    }

    .theme-toggle:hover {
      border-color: var(--accent-color);
    }

    .theme-icon {
      font-size: 1rem;
      opacity: 0.65;
      transition: opacity 0.2s ease, filter 0.2s ease;
      filter: drop-shadow(0 1px 1px rgba(0, 0, 0, 0.15));
    }

    .theme-toggle:not(.is-dark) .theme-icon-sun,
    .theme-toggle.is-dark .theme-icon-moon {
      opacity: 1;
      filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.2));
    }

    .theme-track {
      position: relative;
      width: 42px;
      height: 22px;
      border-radius: 999px;
      background-color: var(--bg-primary);
      border: 1px solid var(--border-color);
    }

    .theme-thumb {
      position: absolute;
      top: 50%;
      left: 2px;
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background-color: var(--accent-color);
      transform: translate(0, -50%);
      transition: transform 0.25s ease, background-color 0.2s ease;
    }

    .theme-toggle.is-dark .theme-thumb {
      transform: translate(22px, -50%);
    }

    .container {
      max-width: 720px;
      margin: 0 auto;
      padding: 4rem 2rem;
    }

    .banner {
      width: 100%;
      max-height: 400px;
      object-fit: cover;
      border-radius: 3px;
      margin-bottom: 3rem;
    }

    .study-header {
      margin-bottom: 3rem;
    }

    .study-title {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 1.25rem;
      line-height: 1.2;
      letter-spacing: -0.03em;
    }

    .study-meta {
      display: flex;
      gap: 1.25rem;
      flex-wrap: wrap;
      color: var(--text-secondary);
      font-size: 0.875rem;
      align-items: center;
    }

    .print-button {
      background-color: var(--accent-color);
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.875rem;
      font-weight: 500;
      transition: opacity 0.2s ease;
      margin-left: auto;
    }

    .print-button:hover {
      opacity: 0.8;
    }

    .tags {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
    }

    .tag {
      background-color: var(--bg-secondary);
      padding: 0.25rem 0.625rem;
      border-radius: 3px;
      font-size: 0.8125rem;
      color: var(--text-secondary);
      border: none;
      font-weight: 500;
    }

    .content {
      font-size: 1.125rem;
      line-height: 1.9;
      color: var(--text-primary);
    }

    .content h1, .content h2, .content h3, .content h4 {
      margin-top: 2.5rem;
      margin-bottom: 1rem;
      font-weight: 600;
      line-height: 1.3;
      letter-spacing: -0.02em;
    }

    /* Esconde links de √¢ncora nos headings */
    .content h1 a.header-anchor,
    .content h2 a.header-anchor,
    .content h3 a.header-anchor,
    .content h4 a.header-anchor {
      display: none;
    }

    .content h1 { 
      font-size: 2rem; 
      margin-top: 3rem;
    }
    .content h2 { 
      font-size: 1.75rem;
      margin-top: 2.5rem; 
    }
    .content h3 { 
      font-size: 1.375rem; 
    }

    .content p {
      margin-bottom: 1.75rem;
    }

    .content a {
      color: var(--link-color);
      text-decoration: none;
      border-bottom: 1px solid var(--link-color);
      transition: opacity 0.2s ease;
    }

    .content a:hover {
      opacity: 0.7;
    }

    .content ul, .content ol {
      margin-left: 1.5rem;
      margin-bottom: 1.75rem;
    }

    .content li {
      margin-bottom: 0.5rem;
      padding-left: 0.5rem;
    }

    .content pre {
      margin: 2rem 0;
      border-radius: 6px;
      overflow-x: auto;
      background-color: var(--code-bg);
      border: 1px solid var(--border-color);
    }

    .content code {
      background-color: var(--code-bg);
      padding: 0.2rem 0.375rem;
      border-radius: 3px;
      font-size: 0.875em;
      font-family: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, 'Courier New', monospace;
      color: #eb5757;
    }

    [data-theme="dark"] .content code {
      color: #ff6b6b;
    }

    .content pre code {
      background: none;
      padding: 0;
      color: var(--text-primary);
    }

    /* Prism overrides for light mode (improve contrast) */
    html:not([data-theme="dark"]) .content pre {
      background-color: #f8f8fb;
      border-color: #d5d9eb;
    }

    html:not([data-theme="dark"]) .content pre code,
    html:not([data-theme="dark"]) .content code {
      color: #1b1b1f;
    }

    html:not([data-theme="dark"]) .token.comment,
    html:not([data-theme="dark"]) .token.prolog,
    html:not([data-theme="dark"]) .token.doctype {
      color: #6b7280;
    }

    html:not([data-theme="dark"]) .token.punctuation {
      color: #3b4151;
    }

    html:not([data-theme="dark"]) .token.property,
    html:not([data-theme="dark"]) .token.tag,
    html:not([data-theme="dark"]) .token.boolean,
    html:not([data-theme="dark"]) .token.number,
    html:not([data-theme="dark"]) .token.constant,
    html:not([data-theme="dark"]) .token.symbol {
      color: #c026d3;
    }

    html:not([data-theme="dark"]) .token.selector,
    html:not([data-theme="dark"]) .token.attr-name,
    html:not([data-theme="dark"]) .token.string,
    html:not([data-theme="dark"]) .token.char,
    html:not([data-theme="dark"]) .token.builtin {
      color: #0f9d58;
    }

    html:not([data-theme="dark"]) .token.keyword {
      color: #2563eb;
      font-weight: 600;
    }

    html:not([data-theme="dark"]) .token.function,
    html:not([data-theme="dark"]) .token.class-name {
      color: #b45309;
    }

    html:not([data-theme="dark"]) .token.operator,
    html:not([data-theme="dark"]) .token.entity,
    html:not([data-theme="dark"]) .token.url {
      color: #b91c1c;
    }

    html:not([data-theme="dark"]) .token.important,
    html:not([data-theme="dark"]) .token.bold {
      font-weight: 700;
    }

    html:not([data-theme="dark"]) .token.italic {
      font-style: italic;
    }

    .content blockquote {
      border-left: 3px solid var(--border-color);
      padding-left: 1.25rem;
      margin: 2rem 0;
      color: var(--text-secondary);
      font-style: normal;
    }

    .content img {
      max-width: 100%;
      height: auto;
      border-radius: 3px;
      margin: 2rem 0;
    }

    .content table {
      width: 100%;
      border-collapse: collapse;
      margin: 2rem 0;
      font-size: 0.9375rem;
    }

    .content th, .content td {
      border: 1px solid var(--border-color);
      padding: 0.75rem 1rem;
      text-align: left;
    }

    .content th {
      background-color: var(--bg-secondary);
      font-weight: 600;
      color: var(--text-secondary);
      font-size: 0.875rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .content td {
      background-color: var(--bg-primary);
    }

    .content strong {
      font-weight: 600;
      color: var(--text-primary);
    }

    /* CSS de Impress√£o - Cornell Layout */
    @media print {
      /* Remove cabe√ßalhos/rodap√©s do navegador */
      @page {
        size: A4 portrait;
        margin: 20mm 15mm 20mm 80mm; /* Cornell: margem esquerda 80mm */
      }

      /* Reset completo para impress√£o */
      * {
        -webkit-print-color-adjust: exact !important;
        print-color-adjust: exact !important;
        color-adjust: exact !important;
      }

      html, body {
        width: 210mm;
        height: 297mm;
        margin: 0;
        padding: 0;
        background: white !important;
        color: black !important;
        font-size: 11pt;
        line-height: 1.6;
      }

      /* Esconde elementos da interface */
      .header,
      .theme-toggle,
      .banner,
      .print-button,
      .tags,
      .study-meta span:first-child {
        display: none !important;
      }

      /* Container limpo */
      .container {
        max-width: 100%;
        margin: 0;
        padding: 0;
        width: 100%;
      }

      /* T√≠tulo do study */
      .study-header {
        margin-bottom: 15mm;
      }

      .study-title {
        font-size: 18pt;
        font-weight: bold;
        margin-bottom: 5mm;
        color: black !important;
      }

      /* Conte√∫do */
      .content {
        font-size: 11pt;
        line-height: 1.6;
        color: black !important;
      }

      .content h1 {
        font-size: 16pt;
        margin-top: 8mm;
        margin-bottom: 4mm;
        page-break-after: avoid;
        color: black !important;
      }

      .content h2 {
        font-size: 14pt;
        margin-top: 6mm;
        margin-bottom: 3mm;
        page-break-after: avoid;
        color: black !important;
      }

      .content h3 {
        font-size: 12pt;
        margin-top: 5mm;
        margin-bottom: 2mm;
        page-break-after: avoid;
        color: black !important;
      }

      /* Esconde links de √¢ncora */
      .content h1 a.header-anchor,
      .content h2 a.header-anchor,
      .content h3 a.header-anchor {
        display: none !important;
      }

      .content strong,
      .content b {
        font-weight: 700 !important;
        color: black !important;
      }

      .content p {
        margin-bottom: 4mm;
        orphans: 3;
        widows: 3;
      }

      .content ul, .content ol {
        margin-left: 8mm;
        margin-bottom: 4mm;
      }

      .content li {
        margin-bottom: 2mm;
      }

      /* C√≥digo */
      .content pre {
        background: #f5f5f5 !important;
        border: 1px solid #ddd !important;
        padding: 3mm;
        margin: 4mm 0;
        page-break-inside: avoid;
        font-size: 9pt;
        white-space: pre-wrap;
        word-wrap: break-word;
        overflow: visible;
      }

      .content code {
        background: #f5f5f5 !important;
        padding: 1mm 2mm;
        font-size: 10pt;
        color: #c7254e !important;
      }

      .content pre code {
        background: none !important;
        padding: 0;
        color: black !important;
      }

      /* Tabelas */
      .content table {
        border-collapse: collapse;
        page-break-inside: avoid;
        font-size: 10pt;
        width: 100%;
        margin: 4mm 0;
      }

      .content th, .content td {
        border: 1px solid #999 !important;
        padding: 2mm;
        text-align: left;
      }

      .content th {
        background: #f0f0f0 !important;
        font-weight: bold;
      }

      /* Blockquotes */
      .content blockquote {
        border-left: 3mm solid #ddd !important;
        padding-left: 4mm;
        margin: 4mm 0;
        font-style: italic;
        color: #666 !important;
      }

      /* Imagens */
      .content img {
        max-width: 100%;
        page-break-inside: avoid;
      }

      /* Links - sem URLs adicionais */
      .content a {
        color: black !important;
        text-decoration: underline;
      }

      /* Previne quebras ruins */
      h1, h2, h3, h4, h5, h6 {
        page-break-after: avoid;
        page-break-inside: avoid;
      }

      pre, blockquote, table {
        page-break-inside: avoid;
      }

      ul, ol {
        page-break-before: avoid;
      }
    }

    @media (max-width: 768px) {
      .header {
        padding: 1rem 1.5rem;
      }

      .container {
        padding: 2rem 1.5rem;
      }

      .study-title {
        font-size: 2rem;
      }

      .banner {
        max-height: 250px;
        margin-bottom: 2rem;
      }

      .content {
        font-size: 1.0625rem;
      }

      .content h1 { font-size: 1.75rem; }
      .content h2 { font-size: 1.5rem; }
      .content h3 { font-size: 1.25rem; }
    }
  </style>
</head>
<body>
  <header class="header">
    <h1><a href="{{BASE_PATH}}/">üìö Public Study Notebook</a></h1>
    <button class="theme-toggle" id="themeToggle" type="button" role="switch" aria-label="Alternar tema" aria-checked="false">
      <span class="theme-icon theme-icon-sun" aria-hidden="true">‚òÄÔ∏è</span>
      <span class="theme-track" aria-hidden="true">
        <span class="theme-thumb"></span>
      </span>
      <span class="theme-icon theme-icon-moon" aria-hidden="true">üåô</span>
    </button>
  </header>

  <main class="container">
    {{CONTENT}}
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/line-numbers/prism-line-numbers.min.js"></script>
  
  <script>
    // Gera PDF via impress√£o
    function generatePDF() {
      window.print();
    }
  </script>

  <script>
    // Dark mode toggle
    const themeToggle = document.getElementById('themeToggle');
    const html = document.documentElement;

    if (themeToggle) {
      const savedTheme = localStorage.getItem('theme') === 'dark' ? 'dark' : 'light';
      applyTheme(savedTheme);

      themeToggle.addEventListener('click', () => {
        const currentTheme = html.getAttribute('data-theme') === 'dark' ? 'dark' : 'light';
        const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
        applyTheme(newTheme);
      });
    }

    function applyTheme(theme) {
      const isDark = theme === 'dark';
      html.setAttribute('data-theme', theme);
      localStorage.setItem('theme', theme);
      themeToggle.classList.toggle('is-dark', isDark);
      themeToggle.setAttribute('aria-checked', String(isDark));
      themeToggle.setAttribute('aria-label', isDark ? 'Ativar modo claro' : 'Ativar modo escuro');
    }
  </script>
</body>
</html>
